name: Sync MMID

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:        # allow manual runs

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Hit sync endpoint (batch)
        run: |
          curl -fsSL -H "Authorization: Bearer $CRON_SECRET" "$CRON_URL"
    env:
      # Example: https://your-domain.com/api/sync?limit=150
      CRON_URL: ${{ secrets.CRON_URL }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
